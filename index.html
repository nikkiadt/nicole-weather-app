<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nicole's awesome weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type a city name..."
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="form-control btn btn-primary">
                  Search
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="form-control btn btn-warning"
                  id="current-location"
                >
                  Current location
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="container">
              <h1 id="city-name"></h1>
              <ul>
                <li><span>Last updated: </span><span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="" id="weather-icon" />
                  <span class="main-temperature" id="main-temperature"> 0</span>
                  <span class="units">Â°C</a></span>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>
                    <span>Humidity: </span>
                    <span id="humidity">69</span>
                    <span>%</span>
                  </li>
                  <li>
                    <span>Wind: </span>
                    <span id="wind">4</span>
                    <span> m/s</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/nikkiadt/nicole-weather-app"
            target="_blank"
            class="footer-link"
            >Check out my GitHub repository!</a
          >
        </small>
      </div>
    </div>
  </body>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
