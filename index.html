<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nicole's awesome weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherapp">
        <form class="searchform" id="weather-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                placeholder="Type a city..."
                id="search-input"
              />
            </div>
            <div class="col">
              <button type="submit" class="form-control btn btn-primary">
                Search
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="form-control btn btn-warning"
                id="current-location"
              >
                Current location
              </button>
            </div>
          </div>
        </form>

        <h1 id="city-name">Kuressaare</h1>
        <ul>
          <li id="date">Sunday 18:00</li>
          <li id="description">Clear with periodic clouds</li>
        </ul>

        <div class="row">
          <div class="col">
            <span class="maintemperature" id="main-temperature"> 0</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col">
            <ul>
              <li>
                <span>Humidity: </span>
                <span id="humidity">69</span>
                <span>%</span>
              </li>
              <li>
                <span>Wind: </span>
                <span id="wind">4</span>
                <span> m/s</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="row text-center">
          <div class="col">
            <div class="dayheading">Monday</div>
            <div class="daytemperature">⛅️</div>
            <p>2° / -3°</p>
          </div>
          <div class="col">
            <div class="dayheading">Tuesday</div>
            <div class="daytemperature">⛅️</div>
            <p>2° / 0°</p>
          </div>
          <div class="col">
            <div class="dayheading">Wednesday</div>
            <div class="daytemperature">☁️</div>
            <p>2° / 0°</p>
          </div>
          <div class="col">
            <div class="dayheading">Thursday</div>
            <div class="daytemperature">☁️</div>
            <p>2° / 0°</p>
          </div>
          <div class="col">
            <div class="dayheading">Friday</div>
            <div class="daytemperature">🌨</div>
            <p>2° / -1°</p>
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"
        ></script>
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
